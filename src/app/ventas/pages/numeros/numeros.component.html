<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes basicos incluidos en angular- usualmente en el common Module</p>
</div>

 <div class="p-grid">
   <div class="p-col-4">
     <p-card header="Ventas Netas"
             subheader="del presente año">
             {{ventasNetas | number:'1.4-4'}}
     </p-card>
   </div>
   <div class="p-col-4">
    <p-card header="Ventas Brutas"
            subheader="del presente año">
            {{(ventasNetas + 1000000) |  currency:'COP':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Ganancia Porcentual"
            subheader="del presente año">
            {{porcentaje | percent:'2.2-2'}}
    </p-card>
  </div>
 </div>
